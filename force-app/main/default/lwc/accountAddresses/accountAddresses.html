<template>
    <lightning-card title="Account Addresses" icon-name="custom:custom62">
        <div class="slds-var-m-around_medium">
            <template if:true={addresses.data}>
                <lightning-datatable key-field="Id" data={addresses.data} columns={columns} onsave={handleSave}
                    draft-values={draftValues} onrowselection={getSelectedId}>
    
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
    <lightning-button label="Delete" onclick={handleDelete}> </lightning-button> <c-nav-to-new-record></c-nav-to-new-record>
</template>
