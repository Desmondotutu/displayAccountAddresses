<template>
    <lightning-card title="Codes And Tags" icon-name="custom:custom14">
        <lightning-accordion allow-multiple-sections-open
        onsectiontoggle={handleSectionToggle}
        active-section-name={activeSections}>
            <template if:true={codesAndTags}>
                <template for:each={codesAndTags} for:item="cat"></template>
                    <lightning-accordion-section name={cat.Name} label={cat.Name} key={cat.Id}>
                     </lightning-accordion-section>
                <lightning-datatable
                    key-field="Id"
                    data={codesAndTags.data}
                    columns={columns}>
                </lightning-datatable>
                <template
    </lightning-card>
    <lightning-button label="Next" onclick={handleNext}></lightning-button>
</template>
